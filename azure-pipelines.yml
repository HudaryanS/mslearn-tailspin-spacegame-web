- task: SlackNotification@6
  inputs:
    SlackApiToken: $(SlackApi)
    MessageAuthor: 'Test Azure DevOps'
    Channel: '#test-channel'
    IconUrl: 'https://avatars3.githubusercontent.com/u/1507452?v=3&s=200'
    NotificationType: 'ChatMessage'
    Message: |
      Test Slack task in Azure DevOps
      $(Pipeline.WebSiteName)
    UseVariableForMessage: true
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
