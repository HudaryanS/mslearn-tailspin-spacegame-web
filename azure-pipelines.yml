- task: SlackNotification@6
  inputs:
    SlackApiToken: '$(SlackApi)'
    MessageAuthor: 'Azure DevOps test'
    Channel: '#test'
    NotificationType: 'ChatMessage'
    Message: 'Hello from *Slack notification*'
    AuthorName: 'Siarhie_Hudaryan'
    Title: 'Build started'
    PreText: 'Release: $(CurrentRelease)'
    UseVariableForPreText: true
    Text: 'Pipeline started: $(Pipeline.WebSiteName)'
    UseVariableForText: true
    Color: '#1c7819'
    FooterText: 'From AzureDevOps'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
